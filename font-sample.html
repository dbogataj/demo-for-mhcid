<!DOCTYPE html>
<html>
<head>
	<title>Font Sample</title>
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@1,300&display=swap');
		@import url('https://fonts.googleapis.com/css2?family=Bad+Script&family=Flavors&display=swap');
		body {
			font-family: 'Flavors', cursive;
		}
		p {
			font-family: 'Bad Script', cursive;

		}
		h4 {
			font-family: 'Comic Neue', cursive;
		}
	</style>
</head>
<body>
	<h1>This is the header of the page. It is called Flavors.</h1>
	<p>Here is a paragraph. As you can see, I have excellent design choices. This one is called Bad Script.</p>
	<h4>Aha! Comic Neue Light 300 italic!!</h4>

</body>
</html>
